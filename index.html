<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas class="background"></canvas>
    <div class="wrapper">
      <div class="container">
        <input id="inputField" type="text" />
        <input
          style="background-color: #fe9505"
          class="allbtn"
          type="button"
          value="/"
        />
        <input
          style="background-color: #fe9505"
          class="allbtn"
          type="button"
          value="-"
        />
        <input
          style="background-color: #fe9505"
          class="allbtn"
          type="button"
          value="+"
        />
        <input
          style="background-color: #fe9505"
          class="allbtn"
          type="button"
          value="*"
        />
        <input class="allbtn" type="button" value="0" />
        <input class="allbtn" type="button" value="9" />
        <input class="allbtn" type="button" value="8" />
        <input class="allbtn" type="button" value="7" />
        <input class="allbtn" type="button" value="6" />
        <input class="allbtn" type="button" value="5" />
        <input class="allbtn" type="button" value="4" />
        <input class="allbtn" type="button" value="3" />
        <input class="allbtn" type="button" value="2" />
        <input class="allbtn" type="button" value="1" />

        <input id="clear" type="button" value="c" />
        <input id="answer" type="button" value="=" />
      </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js
"></script>

    <script src="main.js"></script>
